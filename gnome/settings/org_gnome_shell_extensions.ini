[just-perfection]
accent-color-icon=true
accessibility-menu=true
activities-button=false
animation=2
dash-icon-size=0
panel=true
panel-in-overview=true
ripple-box=true
search=true
show-apps-button=true
startup-status=1
support-notifier-type=0
theme=false
window-demands-attention-focus=false
window-picker-icon=true
workspace=true
workspaces-in-app-grid=true

[space-bar/appearance]
active-workspace-background-color='rgba(0,0,0,0)'
active-workspace-border-radius=6
active-workspace-padding-h=8
active-workspace-padding-v=0
active-workspace-text-color='rgb(255,163,72)'
application-styles='.space-bar {\n  -natural-hpadding: 12px;\n}\n\n.space-bar-workspace-label.active {\n  margin: 0 2px;\n  background-color: rgba(0,0,0,0);\n  color: rgb(255,163,72);\n  border-color: rgba(0,0,0,0);\n  font-weight: 700;\n  border-radius: 6px;\n  border-width: 0px;\n  padding: 0px 8px;\n}\n\n.space-bar-workspace-label.inactive {\n  margin: 0 2px;\n  background-color: rgba(0,0,0,0);\n  color: rgb(198,70,0);\n  border-color: rgba(0,0,0,0);\n  font-weight: 700;\n  border-radius: 6px;\n  border-width: 0px;\n  padding: 0px 8px;\n}\n\n.space-bar-workspace-label.inactive.empty {\n  margin: 0 2px;\n  background-color: rgba(0,0,0,0);\n  color: rgb(198,70,0);\n  border-color: rgba(0,0,0,0);\n  font-weight: 700;\n  border-radius: 6px;\n  border-width: 0px;\n  padding: 0px 8px;\n}'
empty-workspace-border-radius=6
empty-workspace-padding-h=8
empty-workspace-padding-v=0
empty-workspace-text-color='rgb(198,70,0)'
inactive-workspace-border-radius=6
inactive-workspace-padding-h=8
inactive-workspace-padding-v=0
inactive-workspace-text-color='rgb(198,70,0)'
workspace-margin=2

[space-bar/behavior]
always-show-numbers=true
toggle-overview=false

[space-bar/state]
version=34

[switcher]
fade-enable=true
font-size=uint32 18
icon-size=uint32 18
launcher-stats='{"com.mitchellh.ghostty.desktop":4,"com.mattjakeman.ExtensionManager.desktop":2}'
max-width-percentage=uint32 60
show-switcher=['<Super>space']
workspace-indicator=true

[tactile]
border-size=5
col-0=1
col-4=1
gap-size=10
grid-cols=6
grid-rows=4
row-2=1
row-3=0
